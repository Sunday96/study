<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pixijs</title>
  <script src="./js/pixi.min.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    #canvas {
      width: 100%;
      box-sizing: border-box;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <script>
    var app = new PIXI.Application(800, 600, {
      backgroundColor: 0xf5f5f5,
      antialias: true
    });
    app.view.id = 'canvas';

    app.stage.interactive = true;

    document.body.appendChild(app.view);

    var container = new PIXI.Container();
    app.stage.addChild(container);


    var texture = PIXI.Texture.fromImage('./assets/images/block.jpg');
    var textureButtonDown = PIXI.Texture.fromImage('./assets/images/block-active.jpg');
   
    // 创建 12 * 8 的方格
    for (let i = 0; i < 12; i++) {
      for (let a = 0; a < 8; a++) {
        var bunny = new PIXI.Sprite(texture);
        bunny.interactive = true;
        bunny.buttonMode = true;
        bunny.isdown = false;
        bunny.anchor.set(0, 0);
        bunny.x = (i * 60) % (60 * 12);
        bunny.y = (a * 60) % (60 * 8);
        bunny.scale.set(0.3, 0.3);

        // 添加点击事件
        bunny.on('pointerover', function (e) {
          this.isdown = !this.isdown;
          this.isdown ? this.texture = textureButtonDown : this.texture = texture;
        });
        container.addChild(bunny);
      }
    }

    // Center on the screen
    // container.x = (app.screen.width - container.width) / 2;
    // container.y = (app.screen.height - container.height) / 2;
    container.x = 0;
    container.y = 0;

    console.log(container);

    // app.stage.addChild(graphics);
  </script>
</body>

</html>
