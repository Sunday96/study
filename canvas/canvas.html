<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="can" width="800px" height="800px"></canvas>
    <script type="text/javascript">
        var el = document.querySelector("#can");
        var crx = el.getContext("2d"); // 使用2d绘图
        crx.save()
        crx.fillStyle = '#eb6100';
        crx.lineWidth = 2;
        crx.strokeStyle = "#fff";
        crx.fillRect(4,4,150,200);
        crx.strokeRect(4,4,150,200);
        crx.restore();

        crx.save()
        crx.beginPath()
        crx.rect(200,200,150,200);
        crx.fillStyle = "#106dcb";
        crx.lineWidth = 1;
        crx.strokeStyle = "#000";
        crx.strokeRect(200,200,150,200);
        crx.fill();
        crx.closePath();
        crx.restore();

        crx.save()
        crx.beginPath()  // 绘制新的路径
        crx.strokeStyle = "#13b5b1";
        crx.fillStyle = "#106dcb";
        crx.lineWidth = 30;
        crx.arc(500,500,100,0,2*Math.PI,false);   // 定义路径
        crx.stroke();  // 绘制路径
        crx.fill();  // 渲染路径
        crx.closePath();  // 结束绘制
        crx.restore();

        crx.save()
        crx.beginPath();
        var gradient = crx.createLinearGradient(450,120,450,370);
        gradient.addColorStop(0,'red');
        gradient.addColorStop(0.5,'blue');
        gradient.addColorStop(1,'green');
        crx.fillStyle = gradient;
        crx.rect(450,120,150,150);
        crx.textAlign = "center";
        crx.font = "80px/1 'Comic Sans MS',Chiller,'Microsoft YaHei UI'";
        crx.fill();
        crx.closePath();
        crx.restore();

        crx.save()
        crx.beginPath();
        crx.textAlign = "center";
        crx.fillStyle = "#4b6475";
        crx.font = "80px/1 'Comic Sans MS',Chiller,'Microsoft YaHei UI'";
        crx.fillText("Rap R&B",300,720);
        crx.fill();
        crx.closePath();
        crx.restore();

        crx.save();
        crx.beginPath();
        crx.font = "80px/1 'Comic Sans MS',Chiller,'Microsoft YaHei UI'";
        crx.strokeStyle = "#c0d2e3";
        crx.strokeText('Canvas',360,360);
        // crx.stroke();
        crx.closePath();
        crx.restore();
    </script>
</body>
</html>
