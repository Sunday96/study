<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui-v2.0.0/layui/css/layui.css">
    <script src="./greensock-js/src/uncompressed/TweenMax.js" charset="utf-8"></script>
    <title>TweenMax</title>
    <style media="screen">
        img {
            max-width: 100%;
        }
        .cloud .cloud-bg,
        .cloud .cloud-2,
        .cloud .cloud-1 {
            transform-style: preserve-3d;
        }

        .wrapper {
            position: relative;
            width: 840px;
            height: 740px;
            margin: 0 auto;
             overflow: hidden;
            background-color: #2294b3;
        }

        .background {
            position: absolute;
            left: 0;
            bottom: 130px;
        }

        .foreground {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .cloud,
        .forecloud {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 62.5%;
        }

        .cloud .cloud-bg,
        .cloud .cloud-bg-2 {
            position: absolute;
            width: 80%;
            bottom: 17%;
            right: 100%;
        }

        .forecloud .cloud-1,
        .forecloud .cloud-2,
        .forecloud .cloud-shadow {
            position: absolute;
            width: 100%;
            bottom: 4%;
        }

        .forecloud .cloud-1 {
            right: 70%;
        }

        .forecloud .cloud-shadow {
            height: 100%;
        }

        .cloud-shadow .cloud-shadow-1,
        .cloud-shadow .cloud-shadow-2 {
            position: absolute;
            bottom: 0;
        }

        .cloud-shadow .cloud-shadow-1 {
            right: 70%;
            width: 100%;
        }

        .house {
            position: absolute;
            width: 30%;
            bottom: 35%;
        }
        .main {
            transform: rotate3d(0, 0, 1, 10deg);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="background">
            <img src="../images/howls/background.jpg" alt="">
        </div>
        <div class="cloud">
            <div class="cloud-bg">
                <img src="../images/howls/cloud-bg.png" alt="">
            </div>
            <div class="cloud-bg-2">
                <img src="../images/howls/cloud-bg.png" alt="">
            </div>
        </div>
        <!-- 房子主体 -->
        <div class="house">
            <div class="main">
                <img src="../images/howls/main.png" alt="">
            </div>
        </div>
        <div class="foreground">
            <img src="../images/howls/foreground.png" alt="">
        </div>
        <div class="forecloud">
            <div class="cloud-shadow">
                <div class="cloud-shadow-1">
                    <img src="../images/howls/cloud_shadow-1.png">
                </div>
                <div class="cloud-shadow-2">
                    <img src="../images/howls/cloud_shadow-1.png">
                </div>
            </div>
            <div class="cloud-1">
                <img src="../images/howls/cloud-1.png" alt="">
            </div>
            <div class="cloud-2">
                <img src="../images/howls/cloud-2.png" alt="">
            </div>
        </div>
    </div>
    <a id="btn-2" href="javascript:;" class="layui-btn layui-btn-danger">实例1</a>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            init();
        });

        var width = document.querySelector('.wrapper').clientWidth;
        var scale = width / 1440;
        var init = function () {
            cloudIntro();
            console.log('set 完毕')
        };

        // 云彩
        var cloudIntro = function () {

            TweenMax.to('.cloud-bg', 40, {
                x: width * 2,
                force3D: true,
                repeat: -1,
                ease: Linear.easeNone,
                onRepeat: function () {
                    TweenMax.set(this.target, {
                        rotationZ: Math.round(Math.random() * 60) - 30,
                        scaleX: Math.random() > 0.5 ? 1 : -1
                    });
                }
            });

            TweenMax.to('.cloud-bg-2', 40,{
                x: width * 2,
                force3D: true,
                repeat: -1,
                delay: 10,
                ease: Linear.easeNone,
                onRepeat: function () {
                    TweenMax.set(this.target, {
                        rotationZ: Math.round(Math.random() * 60) - 30,
                        scaleX: Math.random() > 0.5 ? 1 : -1
                    });
                }
            });

            TweenMax.to('.forecloud', 20, {
                x: width * 1.5,
                force3D: true,
                ease: Linear.easeNone
            })
        };

        var house = function () {
            var tl = new TimelineMax({repeat: -1, delay: 0.0, ease: Linear.easeNone});
                tl.to('.main', 0.5, {x: '+=10', y: '-=4', delay: 0.0, force3D: true})
                .to('.main', 0.5, {x: '-=3', y: '+=4', delay: 0.5, force3D: true})
                .to('.main', 0.5, {x: '+=10', y: '-=5', delay: 1.0, force3D: true})
                .to('.main', 0.5, {x: '-=3', y: '+=5', delay: 1.5, force3D: true})
        };
    </script>
</body>

</html>
