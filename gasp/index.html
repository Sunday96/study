  <title>TweenMax动画库</title>
  <script src="./greensock-js/src/minified/TweenMax.min.js"></script>
  <style type="text/css">
    ul,
    li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list {
      margin-left: 10px;
    }

    .list>.item {
      display: block;
      height: 0;
    }

    .list>.item:first-of-type {
      background-color: #13b5b1;
    }

    .list>.item:nth-of-type(2) {
      background-color: #eb6100;
    }

    .list>.item:nth-of-type(3) {
      background-color: #362e2b;
    }

    .list>.item:nth-of-type(3) {
      background-color: #eb6877;
    }

    .list>.item:last-of-type {
      background-color: #c0d2e3;
    }
  </style>
</head>

<body>
  <a id="start" href="javascript:;">开始</a>
  <ul class="list">

  <script type="text/javascript">
    var T = new TimelineMax();
    var list = document.querySelector('.list');
    function toggle() {
        let flag = true;
        return function () {
            [...list.children].forEach((value, index, arry) => {
                console.log(value, index, arry);
                // T.to(value, 1, {'height': `${flag ? '50': '0'}'px'`});
                if (flag) {
                    T.to(value, 1, {'height': '50px'});
                } else {
                    T.to(value, 1, {'height': '0px'});
                }
            })

            flag = !flag;
        }
    }
    document.querySelector('#start').addEventListener('click', toggle())
  </script>
